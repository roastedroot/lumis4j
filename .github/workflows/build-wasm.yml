name: Build WASM

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Free memory and create swap
        run: |
          sudo systemctl stop docker.service docker.socket containerd.service || true
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"
          sudo swapoff /swapfile 2>/dev/null || true
          sudo rm -f /swapfile
          sudo fallocate -l 20G /mnt/swapfile
          sudo chmod 600 /mnt/swapfile
          sudo mkswap /mnt/swapfile
          sudo swapon /mnt/swapfile
          sudo sysctl vm.swappiness=100

      - name: Build WASM
        run: make all
        working-directory: wasm-build
        env:
          CARGO_BUILD_JOBS: "1"

      - name: Upload WASM to release
        run: |
          gh release upload wasm lumis.wasm --clobber || \
          gh release create wasm lumis.wasm --title "WASM Binary" --notes "Pre-built lumis.wasm binary"
        env:
          GH_TOKEN: ${{ github.token }}
